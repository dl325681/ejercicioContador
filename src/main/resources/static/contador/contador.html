<!DOCTYPE html>
<html lang="es">
<head>

  <title>Contador Bootstrap (HTML)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4 text-center" style="max-width: 300px;">
    <h4 class="mb-3">Contador</h4>
    <div class="d-flex align-items-center justify-content-center">
      <button class="btn btn-danger btn-lg me-3">-</button>
      <h2 class="mx-3 mb-0">0</h2>
      <button class="btn btn-success btn-lg ms-3">+</button>
    </div>
  </div>

  <!-- Bootstrap JS + Popper (solo para estilos interactivos, no se usa lÃ³gica) -->
